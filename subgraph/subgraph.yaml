specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LensHub
    network: localhost
    source:
      address: '0x6434347B144086cf7b5C342215482D55FeF64B8D'
      abi: LensHub
      startBlock: 830
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProfileCreated
        - PostCreated
        - ProfileCreatorWhitelisted
        - FollowModuleWhitelisted
        - ReferenceModuleWhitelisted
        - CollectModuleWhitelisted
        - DispatcherSet
        - ProfileImageURISet
        - FollowNFTURISet
        - FollowModuleSet
        - MirrorCreated
        - CommentCreated
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
      eventHandlers:
        - event: 'PostCreated(indexed uint256,indexed uint256,string,address,bytes,address,bytes,uint256)'
          handler: handlePostCreated
        - event: 'ProfileCreated(indexed uint256,indexed address,indexed address,string,string,address,bytes,string,uint256)'
          handler: handleProfileCreated
      file: ./src/mappings.ts
templates: []
